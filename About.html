<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags  -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />

    <title>LDM</title>
    <link rel="icon" type="image/png" href="images/favicon.png" />

    <!-- CSS Assets -->
    <link rel="stylesheet" href="css/app.css" />

    <!-- Javascript Assets -->
    <script src="js/app.js" defer></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <script>
      /**
       * THIS SCRIPT REQUIRED FOR PREVENT FLICKERING IN SOME BROWSERS
       */
      localStorage.getItem("_x_darkMode_on") === "true" &&
        document.documentElement.classList.add("dark");
    </script>
  </head>

  <body
    x-data
    x-bind="$store.global.documentBody"
    class="is-header-blur navigation:horizontal"
  >
    <!-- Page Wrapper -->
    <div
      id="root"
      class="min-h-100vh flex grow bg-slate-50 dark:bg-navy-900"
      x-cloak
    >
      <!-- App Header Wrapper-->
      <nav class="header print:hidden">
        <!-- App Header  -->
        <div
          style="padding-left: 10px; padding-right: 10px"
          class="header-container relative flex w-full bg-white dark:bg-navy-700 print:hidden sm:flex-col"
        >
          <!-- Header Items -->
          <div
            style="-webkit-app-region: drag"
            class="flex w-full items-center justify-between sm:h-16"
          >
            <div class="hidden items-center space-x-2 sm:flex">
              <a>
                <img
                  x-show="$store.global.isDarkModeEnabled"
                  class="h-10 w-10 transition-transform duration-500 ease-in-out hover:rotate-[360deg]"
                  src="images/app-logo.svg"
                  alt="logo"
                />
                <img
                  x-show="!$store.global.isDarkModeEnabled"
                  class="h-10 w-10 transition-transform duration-500 ease-in-out hover:rotate-[360deg]"
                  src="images/app-logo-light.svg"
                  alt="logo"
                />
              </a>
              <span
                class="text-xl font-semibold uppercase text-slate-700 dark:text-navy-100"
              >
                Digital Healer
              </span>
            </div>

            <!-- Right: Header buttons -->
            <div
              style="-webkit-app-region: no-drag"
              class="-mr-1.5 flex items-center space-x-2"
            >
              <!-- dark -->
              <button
                @click="$store.global.isDarkModeEnabled = !$store.global.isDarkModeEnabled"
                class="btn h-8 w-8 rounded-full p-0 hover:bg-slate-300/20 focus:bg-slate-300/20 active:bg-slate-300/25 dark:hover:bg-navy-300/20 dark:focus:bg-navy-300/20 dark:active:bg-navy-300/25"
              >
                <svg
                  x-show="$store.global.isDarkModeEnabled"
                  x-transition:enter="transition-transform duration-200 ease-out absolute origin-top"
                  x-transition:enter-start="scale-75"
                  x-transition:enter-end="scale-100 static"
                  class="h-6 w-6 text-amber-400"
                  fill="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M11.75 3.412a.818.818 0 01-.07.917 6.332 6.332 0 00-1.4 3.971c0 3.564 2.98 6.494 6.706 6.494a6.86 6.86 0 002.856-.617.818.818 0 011.1 1.047C19.593 18.614 16.218 21 12.283 21 7.18 21 3 16.973 3 11.956c0-4.563 3.46-8.31 7.925-8.948a.818.818 0 01.826.404z"
                  />
                </svg>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  x-show="!$store.global.isDarkModeEnabled"
                  x-transition:enter="transition-transform duration-200 ease-out absolute origin-top"
                  x-transition:enter-start="scale-75"
                  x-transition:enter-end="scale-100 static"
                  class="h-6 w-6 text-amber-400"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                    clip-rule="evenodd"
                  />
                </svg>
              </button>
              <!-- minimize -->
              <button
                id="minimize"
                class="btn h-8 w-8 rounded-full p-0 hover:bg-slate-300/20 focus:bg-slate-300/20 active:bg-slate-300/25 dark:hover:bg-navy-300/20 dark:focus:bg-navy-300/20 dark:active:bg-navy-300/25"
              >
                <div class="avatar h-8 w-8">
                  <div
                    class="is-initial mask is-squircle bg-warning text-base uppercase text-white"
                  ></div>
                </div>
              </button>
              <!-- close -->
              <button
                id="close"
                x-ref="popperRef"
                class="btn relative h-8 w-8 rounded-full p-0 hover:bg-slate-300/20 focus:bg-slate-300/20 active:bg-slate-300/25 dark:hover:bg-navy-300/20 dark:focus:bg-navy-300/20 dark:active:bg-navy-300/25"
              >
                <div class="avatar h-8 w-8">
                  <div
                    class="is-initial mask is-squircle bg-error text-base uppercase text-white"
                  ></div>
                </div>
              </button>
            </div>
          </div>
          <div
            class="h-px mx-0 bg-slate-200 dark:bg-navy-500"
            style="padding-left: 1px"
          ></div>
          <!-- Header Navigation -->
        </div>
      </nav>
      <main
        class="main-content w-full flex flex-col h-screen justify-center items-center"
      >
        <div class="card w-1/2 py-5 my-5 grow items-center p-4 sm:p-5">
          <div class="avatar h-20 w-20">
            <img class="rounded-full" src="images/logo3.jpg" alt="avatar" />
            <div
              class="absolute right-0 m-1 h-4 w-4 rounded-full border-2 border-white bg-primary dark:border-navy-700 dark:bg-accent"
            ></div>
          </div>
          <h3
            class="pt-3 text-lg font-medium text-slate-700 dark:text-navy-100"
          >
            Jayaprakash M
          </h3>
          <p class="text-xs+">Loop</p>
          <div class="my-4 h-px w-full bg-slate-200 dark:bg-navy-500"></div>
          <div class="grow space-y-4">
            <div class="flex items-center space-x-4">
              <div
                class="flex h-7 w-7 items-center rounded-lg bg-primary/10 p-2 text-primary dark:bg-accent-light/10 dark:text-accent-light"
              ></div>
              <p>(+91) 9150301368</p>
            </div>
            <div class="flex items-center space-x-4">
              <div
                class="flex h-7 w-7 items-center rounded-lg bg-primary/10 p-2 text-primary dark:bg-accent-light/10 dark:text-accent-light"
              ></div>
              <p>jayaprakashmsk@gmail.com</p>
            </div>
            <div class="flex items-center space-x-4">
              <div
                class="flex h-7 w-7 items-center rounded-lg bg-primary/10 p-2 text-primary dark:bg-accent-light/10 dark:text-accent-light"
              ></div>
              <p>GitHub: @jayaprakash2k3</p>
            </div>
          </div>
          <button
            class="btn mt-5 space-x-2 rounded-full bg-primary font-medium text-white hover:bg-primary-focus focus:bg-primary-focus active:bg-primary-focus/90 dark:bg-accent dark:hover:bg-accent-focus dark:focus:bg-accent-focus dark:active:bg-accent/90"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4.5 w-4.5"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                clip-rule="evenodd"
              ></path>
            </svg>
            <span> Contact Me </span>
          </button>
          <button
          onclick="document.location.href='index.html'"
              class="btn space-x-2 my-5 border border-primary font-medium text-primary hover:bg-primary hover:text-white focus:bg-primary focus:text-white active:bg-primary/90 dark:text-primary-light dark:hover:bg-primary dark:hover:text-white dark:focus:bg-primary dark:focus:text-white dark:active:bg-primary/90">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"
                  xmlns:svgjs="http://svgjs.com/svgjs" width="512" height="512" x="0" y="0" viewBox="0 0 512 512"
                  style="enable-background:new 0 0 512 512" xml:space="preserve" class="">
                  <g>
                      <path
                          d="m498.195 222.695-.035-.035L289.305 13.813C280.402 4.905 268.566 0 255.977 0c-12.59 0-24.426 4.902-33.332 13.809L13.898 222.55c-.07.07-.14.144-.21.215-18.282 18.386-18.25 48.218.09 66.558 8.378 8.383 19.445 13.238 31.277 13.746.48.047.965.07 1.453.07h8.324v153.7C54.832 487.254 79.578 512 110 512h81.71c8.282 0 15-6.715 15-15V376.5c0-13.879 11.29-25.168 25.169-25.168h48.195c13.88 0 25.168 11.29 25.168 25.168V497c0 8.285 6.715 15 15 15h81.711c30.422 0 55.168-24.746 55.168-55.16v-153.7h7.719c12.586 0 24.422-4.902 33.332-13.808 18.36-18.371 18.367-48.254.023-66.637zm0 0"
                          fill="currentColor" data-original="currentColor" class=""></path>
                  </g>
              </svg>
              <span> Home </span>
          </button>
        </div>
      </main>
    </div>
    <!-- 
        This is a place for Alpine.js Teleport feature 
        @see https://alpinejs.dev/directives/teleport
      -->

    <script>
      window.addEventListener("DOMContentLoaded", () => Alpine.start());
    </script>
    <script src="renderer.js"></script>
  </body>
</html>
