<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags  -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />

    <title>LDM</title>
    <link rel="icon" type="image/png" href="images/favicon.png" />

    <!-- CSS Assets -->
    <link rel="stylesheet" href="css/app.css" />

    <!-- Javascript Assets -->
    <!-- <script src="result.js"></script> -->
    <script src="js/custom.js"></script>

    <script src="js/app.js" defer></script>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <script>
      /**
       * THIS SCRIPT REQUIRED FOR PREVENT FLICKERING IN SOME BROWSERS
       */
      localStorage.getItem("_x_darkMode_on") === "true" &&
        document.documentElement.classList.add("dark");
    </script>
  </head>

  <body
    x-data
    x-bind="$store.global.documentBody"
    class="is-header-blur navigation:horizontal"
  >
    <!-- Page Wrapper -->
    <div
      id="root"
      class="min-h-100vh flex grow bg-slate-50 dark:bg-navy-900"
      x-cloak
    >
      <!-- App Header Wrapper-->
      <nav class="header print:hidden">
        <!-- App Header  -->
        <div
          style="padding-left: 10px; padding-right: 10px"
          class="header-container relative flex w-full bg-white dark:bg-navy-700 print:hidden sm:flex-col"
        >
          <!-- Header Items -->
          <div
            style="-webkit-app-region: drag"
            class="flex w-full items-center justify-between sm:h-16"
          >
            <div class="hidden items-center space-x-2 sm:flex">
              <a>
                <img
                  x-show="$store.global.isDarkModeEnabled"
                  class="h-10 w-10 transition-transform duration-500 ease-in-out hover:rotate-[360deg]"
                  src="images/app-logo.svg"
                  alt="logo"
                />
                <img
                  x-show="!$store.global.isDarkModeEnabled"
                  class="h-10 w-10 transition-transform duration-500 ease-in-out hover:rotate-[360deg]"
                  src="images/app-logo-light.svg"
                  alt="logo"
                />
              </a>
              <span
                class="text-xl font-semibold uppercase text-slate-700 dark:text-navy-100"
              >
                Digital Healer
              </span>
            </div>

            <!-- Right: Header buttons -->
            <div
              style="-webkit-app-region: no-drag"
              class="-mr-1.5 flex items-center space-x-2"
            >
              <!-- dark -->
              <button
                @click="$store.global.isDarkModeEnabled = !$store.global.isDarkModeEnabled"
                class="btn h-8 w-8 rounded-full p-0 hover:bg-slate-300/20 focus:bg-slate-300/20 active:bg-slate-300/25 dark:hover:bg-navy-300/20 dark:focus:bg-navy-300/20 dark:active:bg-navy-300/25"
              >
                <svg
                  x-show="$store.global.isDarkModeEnabled"
                  x-transition:enter="transition-transform duration-200 ease-out absolute origin-top"
                  x-transition:enter-start="scale-75"
                  x-transition:enter-end="scale-100 static"
                  class="h-6 w-6 text-amber-400"
                  fill="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M11.75 3.412a.818.818 0 01-.07.917 6.332 6.332 0 00-1.4 3.971c0 3.564 2.98 6.494 6.706 6.494a6.86 6.86 0 002.856-.617.818.818 0 011.1 1.047C19.593 18.614 16.218 21 12.283 21 7.18 21 3 16.973 3 11.956c0-4.563 3.46-8.31 7.925-8.948a.818.818 0 01.826.404z"
                  />
                </svg>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  x-show="!$store.global.isDarkModeEnabled"
                  x-transition:enter="transition-transform duration-200 ease-out absolute origin-top"
                  x-transition:enter-start="scale-75"
                  x-transition:enter-end="scale-100 static"
                  class="h-6 w-6 text-amber-400"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                    clip-rule="evenodd"
                  />
                </svg>
              </button>
              <!-- minimize -->
              <button
                id="minimize"
                class="btn h-8 w-8 rounded-full p-0 hover:bg-slate-300/20 focus:bg-slate-300/20 active:bg-slate-300/25 dark:hover:bg-navy-300/20 dark:focus:bg-navy-300/20 dark:active:bg-navy-300/25"
              >
                <div class="avatar h-8 w-8">
                  <div
                    class="is-initial mask is-squircle bg-warning text-base uppercase text-white"
                  ></div>
                </div>
              </button>
              <!-- close -->
              <button
                id="close"
                x-ref="popperRef"
                class="btn relative h-8 w-8 rounded-full p-0 hover:bg-slate-300/20 focus:bg-slate-300/20 active:bg-slate-300/25 dark:hover:bg-navy-300/20 dark:focus:bg-navy-300/20 dark:active:bg-navy-300/25"
              >
                <div class="avatar h-8 w-8">
                  <div
                    class="is-initial mask is-squircle bg-error text-base uppercase text-white"
                  ></div>
                </div>
              </button>
            </div>
          </div>
          <div
            class="h-px mx-0 bg-slate-200 dark:bg-navy-500"
            style="padding-left: 1px"
          ></div>
          <!-- Header Navigation -->
        </div>
      </nav>
      <main
        class="main-content w-full flex flex-col h-screen justify-start items-center px-5"
      >
        <div  id="preview" class="w-full" style="display: block">
          <ol class="steps w-full">
            <li class="step before:bg-primary dark:before:bg-accent">
              <div
                class="step-header rounded bg-primary text-white dark:bg-accent"
              >
                1
              </div>
              <h3 class="text-slate-600 dark:text-navy-100">Select Drive</h3>
            </li>
            <li class="step before:bg-primary dark:before:bg-accent">
              <div
                class="step-header rounded bg-primary text-white dark:bg-accent"
              >
                2
              </div>
              <h3 class="text-slate-600 dark:text-navy-100">Scan</h3>
            </li>
            <li class="step before:bg-slate-200 dark:before:bg-navy-500">
              <div
                class="step-header rounded bg-primary text-white dark:bg-accent"
              >
                3
              </div>
              <h3 class="text-slate-600 dark:text-navy-100">Preview</h3>
            </li>
            <li class="step before:bg-primary dark:before:bg-accent">
              <div
                class="step-header rounded bg-slate-200 text-slate-800 dark:bg-navy-500 dark:text-white"
              >
                4
              </div>
              <h3 class="text-slate-600 dark:text-navy-100">Recover</h3>
            </li>
          </ol>
          <div class="card pb-4 w-full mt-2">
            <h2
              class="font-bold py-5 text-center tracking-wide text-slate-700 line-clamp-1 dark:text-navy-100 text-2xl"
            >
              Possible Recovery Data
            </h2>

            <div id="wrapper"></div>
          </div>
        </div>
        <div id="Recover" class="w-full" style="display: none" >
          <ol class="steps w-full">
            <li class="step before:bg-primary dark:before:bg-accent">
              <div
                class="step-header rounded bg-primary text-white dark:bg-accent"
              >
                1
              </div>
              <h3 class="text-slate-600 dark:text-navy-100">Select Drive</h3>
            </li>
            <li class="step before:bg-primary dark:before:bg-accent">
              <div
                class="step-header rounded bg-primary text-white dark:bg-accent"
              >
                2
              </div>
              <h3 class="text-slate-600 dark:text-navy-100">Scan</h3>
            </li>
            <li class="step before:bg-primary dark:before:bg-accent">
              <div
                class="step-header rounded bg-primary text-white dark:bg-accent"
              >
                3
              </div>
              <h3 class="text-slate-600 dark:text-navy-100">Preview</h3>
            </li>
            <li class="step before:bg-primary dark:before:bg-accent">
              <div
                class="step-header rounded bg-primary text-white dark:bg-accent"
              >
                4
              </div>
              <h3 class="text-slate-600 dark:text-navy-100">Recover</h3>
            </li>
          </ol>
          <div id="final" class="card p-4 w-full h-screen mt-2">
            
          </div>
        </div>
      </main>
    </div>
    <script src="js/Grid.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => Alpine.start());
      new gridjs.Grid({
        pagination: false,
        search: true,
        sort: true,
        width: "100%",
        columns: [
          "File",
          "Name",
          "File Size",
          "Index",
          "Type",
          "Delete Date",
          "Path",
          "Recover",
        ],
        server: {
          url: "./deleted.json",
          then: (data) =>
            data.map((file) => [
              gridjs.html(`  <div class="flex grow flex-col items-center px-4 pb-5 sm:px-5">
              <div class="avatar h-10 w-10">
                       <svg
                xmlns="http://www.w3.org/2000/svg"
                version="1.1"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                xmlns:svgjs="http://svgjs.com/svgjs"
                width="40"
                height="40"
                x="0"
                y="0"
                viewBox="0 0 512 512"
                style="enable-background: new 0 0 64 64"
                xml:space="preserve"
                class=""
              >
                <g>
                  <g>
                    <g>
                      <path
                        d="m107.355 322.931h-54.237c-13.682 0-28.344-7.493-28.344-33.899 0-13.682 11.092-24.774 24.774-24.774h57.806z"
                        fill="${classifyFile(file.Name).color}"
                        data-original="${classifyFile(file.Name).color}"
                      ></path>
                      <path
                        d="m470.71 0h-338.581c-4.561 0-8.258 3.697-8.258 8.258v462.256h355.097v-462.256z"
                        fill="${classifyFile(file.Name).color}" opacity ="0.5"
                        data-original="#ff5f7a"
                        class=""
                      ></path>
                      <path
                        d="m478.968 0h-8.258v412.903c0 27.365-22.183 49.548-49.548 49.548v16.516h57.806c4.561 0 8.258-3.698 8.258-8.258v-462.451c0-4.561-3.697-8.258-8.258-8.258z"
                        fill="${classifyFile(file.Name).color}"
                        data-original="${classifyFile(file.Name).color}"
                      ></path>
                      <path
                        d="m363.355 33.032h-264.258c-4.561 0-8.258 3.697-8.258 8.258v405.441l7.89 15.747-7.89 16.49v24.774c0 4.561 3.697 8.258 8.258 8.258h8.258l16.459-7.49h322.859v-382.056z"
                        fill="#eceaec"
                        data-original="#eceaec"
                        class=""
                      ></path>
                      <path
                        d="m371.613 478.968h-280.774v-148.645h280.774c9.122 0 16.516 7.395 16.516 16.516v115.613c0 9.121-7.395 16.516-16.516 16.516z"
                        fill="#dbd8db"
                        data-original="#dbd8db"
                        class=""
                      ></path>
                      <path
                        d="m355.097 313.806h-305.549c-13.682 0-24.774-11.092-24.774-24.774v148.645c0 13.682 11.092 24.774 24.774 24.774l17.904-8.326h296.47v-130.76z"
                        fill="${classifyFile(file.Name).color}"
                        data-original="#ff5f7a"
                        class=""
                      ></path>
                      <path
                        d="m449.356 110.775-72.905-72.905c-3.098-3.097-7.298-4.837-11.679-4.837h-1.417v74.323c0 9.122 7.395 16.516 16.516 16.516h49.548c4.561 0 8.258 3.697 8.258 8.258v313.806c0 27.365-22.184 49.548-49.548 49.548h-264.258c-9.122 0-16.516 7.395-16.516 16.516h338.581c4.561 0 8.258-3.697 8.258-8.258v-381.288c0-4.381-1.741-8.582-4.838-11.679z"
                        fill="#dbd8db"
                        data-original="#dbd8db"
                        class=""
                      ></path>
                      <path
                        d="m355.097 313.806v99.097c0 18.243-14.789 33.032-33.032 33.032h-256c-9.122 0-16.516 7.395-16.516 16.516h305.548c9.122 0 16.516-7.395 16.516-16.516v-115.612c0-9.122-7.395-16.517-16.516-16.517z"
                        fill="${classifyFile(file.Name).color}"
                        data-original="${classifyFile(file.Name).color}"
                      ></path>
                      <g fill="#fff">
                        <text
                          x="80"
                          y="430"
                          style="
                            font-weight: bolder;
                            font-family: 'Segoe UI', Tahoma, Geneva, Verdana,
                              sans-serif;
                          "
                          font-size="100px"
                        >
                ${file.Name.split(".").pop().toUpperCase()}
                        </text>
                      </g>
                    </g>
                    <path
                      d="m320.129 272.032h-96.194c-4.427 0-8.016-3.589-8.016-8.016v-120.242c0-4.427 3.589-8.016 8.016-8.016h68.825c2.126 0 4.165.845 5.668 2.348l27.369 27.369c1.503 1.503 2.348 3.542 2.348 5.668v92.873c0 4.427-3.589 8.016-8.016 8.016z"
                      fill="#dbd8db"
                      data-original="#dbd8db"
                      class=""
                    ></path>
                    <path
                      d="m328.145 171.143c0-2.126-.845-4.165-2.348-5.668l-27.369-27.369c-1.503-1.503-3.542-2.348-5.668-2.348h-4.696v32.065c0 4.427 3.589 8.016 8.016 8.016h32.065z"
                      fill="#b8b2b8"
                      data-original="#b8b2b8"
                    ></path>
                  </g>
                </g>
              </svg>

              </div>`),
              file.Name,
              formatBytes(file.Size),
              file.Index,
              classifyFile(file.Name).type,
              file.ModifiedTime,
              file.Path,
              gridjs.html(`<button
    class="btn bg-success/10 font-medium text-success hover:bg-success/20 focus:bg-success/20 active:bg-success/25"
    onClick="recover('${file.Index}', '${file.Name}', '${file.Path}','${formatBytes(file.Size)}', '${file.ModifiedTime}','${classifyFile(file.Name).type}','${file.Volume}')"
  >
    Recover
  </button>`),
            ]),
        },
      }).render(document.getElementById("wrapper"));
    </script>
    <script src="js/sweetalert2.all.min.js"></script>

    <script src="renderer.js"></script>
  </body>
</html>
